<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>{{ .Title }}</title>
  </head>
  <body class="bg-zinc-100">
    <h1 class="font-bold text-center text-4xl mt-5 uppercase">{{ .Title }}</h1>
    <main class="grid place-content-center items-center mt-10 p-10">
      <div class="bg-white flex flex-col">
        {{ range .Sites }}
          <p>{{ .URL }}</p>
        {{ end }}
      </div>
    </main>
  </body>
</html>
