<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>{{ .Title }}</title>
  </head>
  <body class="bg-zinc-100">
    <h1 class="font-bold text-center text-4xl mt-5 uppercase">{{ .Title }}</h1>
    <a
      class="text-center text-2xl mt-1 uppercase text-blue-500 mx-auto block"
      href="https://github.com/eli-rich/njs.icu"
      target="_blank"
    >
      Source Code
    </a>
    <main class="grid place-content-center items-center mt-2 mx-auto">
      <div
        class="bg-white flex flex-col mx-auto p-3 rounded-sm leading-relaxed gap-1 w-[100vw] md:w-[50vw] text-center"
      >
        {{ range $path, $site := .Sites }}
          <div
            class="flex flex-row odd:bg-gray-100 even:bg-white justify-between"
          >
            <p
              class="text-base sm:text-lg md:text-xl lg:text-2xl w-1/2 font-bold px-2"
            >
              {{ $path }}
            </p>
            <a
              href="https://{{ $site }}"
              class="text-blue-500 text-base sm:text-lg md:text-xl lg:text-xl px-2 w-1/2"
              target="_blank"
              >{{ $site }}</a
            >
          </div>
        {{ end }}
      </div>
    </main>
  </body>
</html>
